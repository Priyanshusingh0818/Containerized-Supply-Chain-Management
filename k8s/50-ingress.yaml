apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: invguard-ingress
  namespace: invguard
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  tls:
    - hosts:
        - your.domain.com
      secretName: invguard-tls
  rules:
    - host: your.domain.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: invguard-backend
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: invguard-frontend
                port:
                  number: 80
