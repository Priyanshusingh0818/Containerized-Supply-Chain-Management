server {
  listen 80;
  server_name _;

  # Serve static build
  root /usr/share/nginx/html;
  index index.html;

  # Compression (Caddy will also compress; this is fine for direct access)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  # Cache static assets aggressively
  location ~* \.(?:js|css|woff2?|ttf|eot|ico|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Security headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  # Note: Adjust CSP for your needs; a relaxed default is provided
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https: http:; font-src 'self' data:" always;

  # SPA router fallback
  location / {
    try_files $uri /index.html;
  }
}
